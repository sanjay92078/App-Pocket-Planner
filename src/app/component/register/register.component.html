<div class="wrapper-center">
  <div class="form-container">

    <!-- Glassmorphism logo container -->
    <div class="logo-glassmorphism">
      <img src="assets/images/logo2.png" alt="Logo" class="register-logo" />
    </div>

    <p class="title">Register</p>
    <form class="form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="name">Name*</label>
        <input type="text" id="name" formControlName="name" placeholder="" name="name" />
      </div>

      <div class="input-group">
        <label for="email">Email*</label>
        <input type="email" id="email" formControlName="email" placeholder="" name="email" />
      </div>

      <div class="input-group">
        <label for="password">Password*</label>
        <input type="password" id="password" formControlName="password" placeholder="" name="password" />
      </div>
      <br />
      <button class="sign" type="submit">Register</button>
    </form>

    <div *ngIf="registrationError" style="color:rgb(248, 246, 246); margin-top:10px;">
      <small>*{{ registrationError }}</small>
    </div>
  </div>
</div>
